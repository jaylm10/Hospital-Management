<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Describe Your Symptoms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='symptoms.css') }}">
</head>
<body>
    <div class="container">
        <h1>Describe Your Symptoms</h1>
        <form id="symptomsForm">
            <div class="form-group">
                <label for="illness">Illness:</label>
                <textarea id="illness" name="illness" placeholder="Describe your illness here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="urgency">Urgency Level:</label>
                <select id="urgency" name="urgency" required>
                    <option value="" disabled selected>Select urgency level</option>
                    <option value="1">High (Emergency)</option>
                    <option value="2">Medium (Urgent)</option>
                    <option value="3">Low (Routine)</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
